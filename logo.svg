<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <circle cx="250" cy="250" r="200" fill="none" stroke="url(#logoGradient)" stroke-width="10" filter="url(#glow)"/>
  <path d="M250 100 L350 200 L250 300 L150 200 Z" fill="none" stroke="url(#logoGradient)" stroke-width="10" filter="url(#glow)"/>
  <text x="250" y="260" font-family="Orbitron" font-size="60" fill="#00ffff" text-anchor="middle" filter="url(#glow)">GM</text>
  <circle cx="250" cy="250" r="150" fill="none" stroke="url(#logoGradient)" stroke-width="5" opacity="0.5"/>
  <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 250 250" to="360 250 250" dur="10s" repeatCount="indefinite"/>
</svg>
